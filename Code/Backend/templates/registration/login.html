{% extends "base/body.html" %}

{% block title %}Iniciar Sesión / Registrarse{% endblock %}


{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="tab-buttons">
            <button class="tab-button active" id="login-tab">Iniciar sesión</button>
            <button class="tab-button" id="register-tab">Registrarse</button>
        </div>
        <div class="tab-content">
            <!-- Login Form -->
            <div id="login-form" class="form-card active">
                <h2>Iniciar sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-card">
                <h2>Registrarse</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to switch between login and register forms
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
</script>
{% endblock %}
